Please log in to access the protected administrative area.

<br />
<br />
<form id="login" action="{{ "/admin/" | prepend: site.github.url }}" onsubmit="login()" method="get">
  <table border="0">
    <tr>
      <td><label for="username">Username</label></td>
      <td><input type="text" id="username" name="username" placeholder="Username" /></td>
    </tr>
    <tr>
      <td><label for="password">Password</label></td>
      <td><input type="password" id="password" name="password" placeholder="Password" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="sign in" /></td>
    </tr>
  </table>
</form>

<script type="text/javascript">
  function getHTTPObject() {
    if (typeof XMLHttpRequest != 'undefined') {
      return new XMLHttpRequest();
    } try {
      return new ActiveXObject("Msxml2.XMLHTTP");
    } catch (e) {
      try {
        return new ActiveXObject("Microsoft.XMLHTTP");
      } catch (e) {}
    }
    return false;
  }

  function login() {
    var this = $('#login');
    var http = getHTTPObject();
    var username = $('#username').value;
    var password = $('#password').value;
    http.open("get", this.action, false, username, password);
    http.send("");
    if (http.status == 200) {
        // document.location = this.action;
        alert("Fine.");
    } else {
        alert("Incorrect username and/or password.");
    }
    return false;
  }

</script>
